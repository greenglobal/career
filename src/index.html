<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="{{meta.description}}">
    <meta name="keywords" content="{{meta.keywords}}">

    <meta itemprop="description" content="{{meta.description}}">
    <meta itemprop="image" content="{{meta.image}}">

    <meta property="og:site_name" content="{{meta.name}}">
    <meta property="og:title" content="{{meta.title}}">
    <meta property="og:url" content="{{meta.url}}">
    <meta property="og:creator" content="{{meta.author}}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{meta.image}}">
    <meta property="og:description" content="{{meta.description}}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{meta.name}}">
    <meta name="twitter:creator" content="{{meta.author}}">
    <meta name="twitter:url" content="{{meta.url}}">
    <meta name="twitter:title" content="{{meta.title}}">
    <meta name="twitter:description" content="{{meta.description}}">
    <meta name="twitter:image" content="{{meta.image}}">
    <meta name="twitter:image:src" content="{{meta.image}}">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="{{meta.title}}">

    <meta name="msapplication-config" content="{{imgBrand}}/browserconfig.xml">

    <title>{{meta.title}}</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{{imgBrand}}/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{imgBrand}}/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{imgBrand}}/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="{{imgBrand}}/manifest.json">
    <link rel="mask-icon" href="{{imgBrand}}/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="{{imgBrand}}/favicon.ico">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:400,300,500,700">
    <link rel="stylesheet" type="text/css" href="css/vendor/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/parallax-effect.css">
    <link rel="stylesheet" type="text/css" href="css/typing-effect.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="parallax">
      <div id="group2" class="parallax__group">
        <div id="bannerText" class="parallax__layer parallax__layer--base">
          <div class="title">Hello world</div>
        </div>
        <div class="parallax__layer parallax__layer--back">
          <div id="bannerCanvas"></div>
        </div>
      </div>
      <div id="group3" class="parallax__group">
        <div class="parallax__layer parallax__layer--fore">
          <div class="title">Text Layer 3</div>
        </div>
        <div class="parallax__layer parallax__layer--base">
          <div class="title">Background Layer 3</div>
        </div>
      </div>
      <div id="group4" class="parallax__group">
        <div class="parallax__layer parallax__layer--base">
          <div class="title">Text Layer 4</div>
        </div>
        <div class="parallax__layer parallax__layer--back">
          <div class="title">Background Layer 4</div>
        </div>
        <div class="parallax__layer parallax__layer--deep">
          <div class="title">Deep Background Layer 4</div>
        </div>
      </div>
      <div id="group5" class="parallax__group">
        <div class="parallax__layer parallax__layer--fore">
          <div class="title">Text Layer 5</div>
        </div>
        <div class="parallax__layer parallax__layer--base">
          <div class="title">Base Layer 5</div>
        </div>
      </div>
      <div id="group6" class="parallax__group">
        <div class="parallax__layer parallax__layer--back">
          <div class="title">Background Layer 6</div>
        </div>
        <div class="parallax__layer parallax__layer--base">
          <div class="title">Text Layer 6</div>
        </div>
      </div>

      <div class="footer-section parallax__group">
        <div class="parallax__layer parallax__layer--base">
          <section class="contact">
            <div class="container">
              <p class="heading-small">Don't be shy,</p>
              <p class="heading-large">Let't join together!</p>
              <div class="center-list">
                <ul>
                  <li class="icon-phone">
                    <p class="text-title">Call us</p>
                    <p class="text-content">{{contact.phone}}</p>
                  </li>
                  <li class="icon-mail">
                    <p class="text-title">Send Email</p>
                    <p class="text-content">
                      <a href="mailto:{{contact.email}}">{{contact.email}}</a>
                    </p>
                  </li>
                </ul>
              </div>
            </div>
          </section>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="js/vendor/doc.js"></script>
    <script type="text/javascript" src="js/vendor/typewritter.js"></script>
    <script type="text/javascript" src="js/vendor/three.js"></script>
    <script type="text/javascript" src="js/libs/building-effect.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
